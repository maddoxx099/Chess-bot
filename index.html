<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/chessboardjs/css/chessboard-0.3.0.css">
    <link rel="stylesheet" href="style.css">
    <title>ChessBot</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="ChessBot" />
    <meta property="og:description" content="Play against a challenging AI chess opponent right in your browser!" />
    <meta property="og:image" content="https://e7.pngegg.com/pngimages/18/107/png-clipart-chess-piece-chessboard-pawn-hand-painted-chess-watercolor-painting-game-thumbnail.png" />
    <meta property="og:url" content="https://maddoxx099.github.io/Chess-bot/" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Optional Twitter Meta Tags for better integration with Twitter -->
    <meta name="twitter:title" content="ChessBot">
    <meta name="twitter:description" content="Play against a challenging AI chess opponent right in your browser!">
    <meta name="twitter:image" content="https://e7.pngegg.com/pngimages/18/107/png-clipart-chess-piece-chessboard-pawn-hand-painted-chess-watercolor-painting-game-thumbnail.png">

</head>
<body>
    <div class="container">
        <h1>ChessBot</h1>
        <button id="toggle-mode">Toggle Light/Dark Mode</button>
        <div class="main-content">
            <div id="board" class="board"></div>
            <div id="move-history" class="move-history"></div>
        </div>
        <div class="info">
            <div class="settings">
                <label for="search-depth">Search depth:</label>
                <select id="search-depth">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                </select>
            </div>
            <div class="stats">
                <span>Positions evaluated: <span id="position-count"></span></span>
                <br>
                <span>Time: <span id="time"></span></span>
                <br>
                <span>Positions/s: <span id="positions-per-s"></span></span>
            </div>
        </div>
    </div>
    <script src="lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="lib/chessboardjs/js/chess.js"></script>
    <script src="lib/chessboardjs/js/chessboard-0.3.0.js"></script>
    <script src="script.js"></script>
</body>
</html>
